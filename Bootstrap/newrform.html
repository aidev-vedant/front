<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3 border">
  <h2>Registration Form</h2>
  <form>
    <div class="row mt-5">
      <div class="col d-flex d-flex-inline">
      <label for="fname" class="form-label me-2 ms-3 d-flex align-items-center">Firstname:</label>
        <input type="text" class="form-control" placeholder="Enter email" name="email">
      </div>
      <div class="col d-flex d-flex-inline">
            <label for="fname" class="form-label d-flex align-items-center me-2">Lastname:</label>
        <input type="password" class="form-control" placeholder="Enter LastName" name="pswd">
      </div>
      
    </div> 
    
   
    
    <div class="row mt-4 ms-1">
      <div class="col d-flex d-flex-inline align-items-center">
      <label for="fname" class="form-label me-2 d-flex align-items-center">Birthday:</label>
        <input type="text" class="form-control" placeholder="Enter Dob" name="email">
      </div>
      <div class="col d-flex d-flex-inline">
            <label for="fname" class="form-label align-items-center">Gender:</label>
            <label for="fname" class="form-label ms-3 mt-3">Male:</label>

        <input type="radio" class="form-check-input d-flex align-self-center ms-2" placeholder="Enter password" name="rd">
         <label for="fname" class="form-label ms-3 d-flex align-items-end">Female:</label>

        <input type="radio" class="form-check-input ms-2 mt-4 " placeholder="Enter password" name="rd">
      </div>
      
      
      
      <div class="row mt-4 ms-1">
      <div class="col d-flex d-flex-inline">
      <label for="fname" class="form-label me-2 d-flex align-items-center">Email:</label>
        <input type="text" class="form-control ms-2" placeholder="Enter email" name="email">
      </div>
      <div class="col d-flex d-flex-inline ">
            <label for="fname" class="form-label d-flex align-items-center me-2">Phone:</label>
        <input type="password" class="form-control" placeholder="Enter Phone" name="pswd">
      </div>
      
    </div> 
    
    
    <div class="row mt-4 ms-1">
      <div class="col d-flex d-flex-inline">
     <label for="fname" class="form-label me-2 d-flex align-items-center">Course:</label>
        <select>
        <option>BTech</option>
        <option>MBA</option>
        <option>PHD</option>
        <option>Diploma</option>
		</select>
      </div>
      
    </div> 
   
      
    </div> 
    <div class="row mt-4 ms-1">
      <div class="col d-flex d-flex-inline ">
     <label for="fname" class="form-label me-2 ms-2 d-flex ">Address:</label>
        <textarea class="forms-controls  row=25"></textarea>
      </div>
      
    </div> 
   </form>
   <div class="d-flex justify-content-center">
  
      <input type="button" class="btn btn-primary mb-2 mt-5"  value="submit">
      </div>
</body>
</html>
