<html>
    <head>
        <title>hello it is a button </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <button type="button" class="btn bg-primary" data-bs-toggle="collapse" data-bs-target="#dem">
                Collapse
            </button>
            <div class="collapse" id="dem">
                This is the example of the collapse
                the collappse is used to hide and show the data.
                it is used to show the large amount of the data
            </div>
        </div>

    </body>
</html>
