<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#mydemo">
            SideMenu
        </button>
    </div>
    <div class="offcanvas offcanvas-start" id="mydemo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">HElllo off canvas</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>

            </div>
            <div class="offcanvas-body">
                hello offcanvas side menu
            </div>
            
        </div>
    </div>

</body>
</html>
