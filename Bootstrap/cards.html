<html>
    <head>
        <title>hello it is a button </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <button type="button" class="btn  btn-primary"  data-bs-toggle="offcanvas" data-bs-target="#dem">
                Sidemenu
            </button>

            <div class="offcanvas offcanvas-start" id="dem">
                <div class="offcanvas-header">
                    <h3 class="offcanvas-title">Hello offcanvas</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>

                </div>

                <div class="offcanvas-body">
                    
                </div>
            </div>
        </div>
    </body>
