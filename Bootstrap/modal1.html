<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mydemo">
            Open The Modal
        </button>
    </div>
    <div class="modal" id="mydemo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">                        
                        <h1 class="modal-title">this is title of Modal </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <h4>This Is body of the modal</h4>
                        </div>
                        <div class="modal-footer">
                            <h3>HEllO this the Footer</h3>
                       </div>
        </div>
    </div>
</body>
</html>
