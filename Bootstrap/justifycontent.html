<html>
    <head> 
        <title>Justify Content</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="container mt-5">
                <div class="d-flex justify-content-start bg-secondary mb-5">
                    <div class="bg-info p-2">item1</div>
                    <div class="bg-danger p-2">item2</div>
                    <div class="bg-success p-2">item3</div>
                    </div>
                    <div class="d-flex justify-content-end bg-secondary mb-5">
                        <div class="bg-info p-2">item4</div>
                        <div class="bg-danger p-2">item5</div>
                        <div class="bg-success p-2">item6</div>
                        </div>
                        <div class="d-flex justify-content-center bg-secondary mb-5">
                            <div class="bg-info p-2">item7</div>
                            <div class="bg-danger p-2">item8</div>
                            <div class="bg-success p-2">item9</div>
                            </div>
                            <div class="d-flex justify-content-between bg-secondary mb-5">
                                <div class="bg-info p-2">item7</div>
                                <div class="bg-danger p-2">item8</div>
                                <div class="bg-success p-2">item9</div>
                                </div>
                            <div class="d-flex justify-content-evenly bg-secondary mb-5">
                                    <div class="bg-info p-2">item7</div>
                                    <div class="bg-danger p-2">item8</div>
                                    <div class="bg-success p-2">item9</div>
                                    </div>
                                    <div class="d-flex justify-content-around bg-secondary mb-5">
                                        <div class="bg-info p-2">item7</div>
                                        <div class="bg-danger p-2">item8</div>
                                        <div class="bg-success p-2">item9</div>
                                        </div>
                                        <div class="d-flex justify-content-start bg-secondary mb-5">
                                            <div class="bg-info p-2 flex-grow-1">item7</div>
                                            <div class="bg-danger p-2">item8</div>
                                            <div class="bg-success p-2">item9</div>
                                            </div>
                                            
                </div>
            </div>
    </body>
</html>
