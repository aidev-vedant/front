<html>
<head>
<title>Heloo how are you</title>
</head>
<body>
<p id="demo"></p>
<script>

class abc{

hell(a,b)
{
document.write(a+b +"<br>");
document.write(a-b +"<br>");
document.write(a*b +"<br>");
document.write(a**b +"<br>");

}
detail(name,language)
{

document.write(name);
document.write(language);

}
add(name,language)
{

document.write(this.name=name);
document.write(this.language=language);

}
}



class hello extends abc
{
htt()
{
document.write("example of inheritance class");

}
}

let abt= new hello();
abt.hell(10,20);
abt.detail("ved","English");
document.write("<br>");
abt.htt();
abt.add(123,456);


</script>
</body>
</html>
