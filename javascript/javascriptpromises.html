<html>
    <head>
        <title>promises Javascript</title>
    </head>
    <body>
        <p id="demo1"></p>
        <script>
            function mydisplayer(some)
            {
                document.getElementById("demo1").innerHTML=some;
            }

            let myprom =new Promise(function(myresolve,myreject)
            {
                let x=0;

                if(x==0)
                {
                    myresolve("ok it succesfull");
                }
                else
                {
                   myreject("its not done");
                }
            });

            myprom.then(
  function(value) {mydisplayer(value);},
  function(error) {mydisplayer(error);}
);

        </script>
    </body>
</html>
