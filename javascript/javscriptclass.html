<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Classes</h1>

<p id="demo"></p>

<script>
class Car {

show()
{
    document.write("hello");
}
}

const abc=new Car();

document.getElementById("demo").innerHTML =abc.show();
</script>

</body>
</html>
