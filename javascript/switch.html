<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>


<script text/javascript>

var grade='A';

switch(grade)
{
case 'A': document.write("Good job<br />");
               break;
 
 case 'b':document.write("better luck agian <br/>");
 break;
 
 case 'c':document.write("next try with absolute <br/>");
 break;
 
 
 default:document.write("unknown grade <br/>");
 }

</script>

</body>
</html>
