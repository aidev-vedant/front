<html>
    <head>
        <title>HEllo Assignment Operator</title>
    </head>
    <body>
        <p id="one"></p>
        <script>
            let x=10;
            let y=20;
            let c=x+=y;
            let d=x-=y;
            let e=x*=y;
            let h=x/=y;
            let t=x%=y;
            let j=x**=y;

            document.getElementById("one").innerHTML= "addition:"+c+"<br>"+"subtraction:"+d+"<br>"+"multiplication:"+e+"<br>"+"division:"+h+"<br>"+"modulas:"+t+"<br>"
             +"exponent:"+j+"<br>";
        </script>
    </body>
</html>
