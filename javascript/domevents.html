<html>

        <title>Heloo javascript</title>

    <body>
        <h3>hello javascript</h3>

        <h2 id="abc"></h2>
        <p id="demo"></p>
<button type="button" onclick="cli()">Click</button>

<button type="button" onclick="displayDate()">ClickDate</button>

        <script>
                function cli()
                {
                    document.getElementById("abc").innerHTML="hello how";
                }

                function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
        </script>
