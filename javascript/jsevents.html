<html>
<!--mouse over and mouse out-->
<body>

    <div onmouseover="mouseov(this)" onmouseout="mouseout(this)"style="height 200px" width="150px" padding="40px">
        mouse over me
    </div>

    <script>
        function mouseov(obj)
        {
            obj.innerHTML="mouse over";
        }

        function mouseout(obj)
        {
            obj.innerHTML="mouse out"
        }
    </script>
</body>
</html>





<html>
<body>
<!---mouseUp and mouseDown-->
<div onmousedown="mousedown(this)" onmouseup="mouseup(this)"
style="width:90px;height:20px;padding:40px; margin-top:5px;">
Click Me</div>

<script>
function mousedown(obj) {
  obj.style.backgroundColor = "yellow";
  obj.innerHTML = "mouse down";
}

function mouseup(obj) {
  obj.style.backgroundColor="blue";
  obj.innerHTML="mouse up";
}
</script>

</body>
</html>
