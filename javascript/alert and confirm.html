<html>
    <head>
        <title>hello alert</title>
    </head>
    <body>
        <button type="button" onclick="myfun()">try it</button>

        <script>
           var a= confirm("hello confirm box");
           if (a)
           {
            alert("thank you");
           }
           else{
            alert("sorry");
           }
           setInterval(myfun, 3000);

           function myfun()
           {
            window.alert("hello to all");
           }



        </script>
    </body>
</html>
