<html>
    <head>
        <title>HEllo</title>
    </head>
    <body>
        <script>
                
                for(var a=1;a<=5;a++)
                {
                    for( var b=1;b<=a;b++)
                    {
                        document.write(b +"");
                    }
                    document.write("<br>");
                    }


                    for(var a=1;a<=5;a++)
                {
                    for( var b=1;b<=a;b++)
                    {
                        document.write("*");
                    }
                    document.write("<br>");
                    }



                    for(a=1;a<=100;a=a+10)
                    {
                        for(b=a;b<a+10;b++)
                        {
                            document.write(b +"");
                        }
                        document.write("<br>");
                    }



                    
        </script>

    </body>

</html>
