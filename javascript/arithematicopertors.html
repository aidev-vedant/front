<html>
    <head>
    <title>Javascript Airthematic operators</title>
    </head>
    <body>
        
        <h1> All The Arithematic Operations </h1>
        <script type="text/javascript">

            var a=33;
            var b=15;
            var c="Test";
            var linebreak="<br/>";


            document.write("a+b=");
            result=a+b;
            document.write(result);
            document.write(linebreak);


            document.write("a-b=");
            result=a-b;
            document.write(result);
            document.write(linebreak);

            document.write("a*b=");
            result=a*b;
            document.write(result);
            document.write(linebreak);

            document.write("a/b=");
            result=a/b;
            document.write(result);
            document.write(linebreak);


            document.write("a%b=");
            result=a%b;
            document.write(result);
            document.write(linebreak);



            document.write("a+b+c=");
            result=a+b+c;
            document.write(result);
            document.write(linebreak);

            a=++a;
            document.write("++a=");
            result=++a;
            document.write(result);
            document.write(linebreak);

            b=--b;
            document.write("--b = ");
            result= --b;
            document.write(result);
            document.write(linebreak);

        </script>
    </body>
</html>
