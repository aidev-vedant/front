<html>
    <head>
        <title></title>
    </head>
    <body>
        <p id="dd"></p>
        <button onclick="myfun()">TryIt</button>
        <script>
            function myfun()
            {
                if(confirm("button pressed"))
                {
                    text="you pressed ok";
                }
                else{
                    text="you pressed cancel";
                }
                document.getElementById("dd").innerHTML = text;

            }
        </script>
    </body>
</html>
