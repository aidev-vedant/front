<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>Creating a JavaScript Object:</p>
<p id="hh"></p>
<script>

let person = {
firstname:"vedant",
lastname:"jadhav",
age:24,
branch:"CSE",
living:{
    name:"cbse",
    education:"Btech",
},
add:function(a,b)
{	
	let c=a+b;
    document.write(c + "<br>");
}
};
person.add(10,20);
document.write(person.living.name,person.living.education);


const abc=new Object();
abc.school="crystal";
abc.subject="maths";
abc.game="kabbadi";

document.getElementById("hh").innerHTML="the school name is"+abc.school+"the subject is"+abc.subject;

</script>

</body>
</html>
