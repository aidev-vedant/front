<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("div").remove();
});
$("div").click(function(){
$("p").empty();
});
});


</script>
</head>
<body>

<div style="height:100px; width:150px; background-color:red;">
<p>hello to aall</p>
</div>


<button>Remove div element</button>

</body>
</html>
