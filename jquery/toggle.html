




<html>
    <head>
    <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $("button").click(function(){
    $("#div11").fadeTo("fast",0.4);
    $("#div12").fadeTo("slow",0.7);
    $("#div13").fadeTo("slow",0.9);
    });
    });
    </script>
    
    <button>Click To Fade</button><br><br>
    
    <div id="div11" style="width:90px;height:80px;background-color:red;"></div><br>
    <div id="div12" style="width:90px;height:80px;background-color:yellow;"></div><br>
    <div id="div13" style="width:90px;height:80px;background-color:blue;"></div><br>
    
    </body>
    </html>
